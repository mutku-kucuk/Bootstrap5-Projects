<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Button Group</title>

	<div class="container mt-4">
		<h1 class="mb-4 mt-2">Button Group</h1>

		

		<div class="btn-group">
			<a href="#" class="btn btn-primary active">Active Button</a>
			<a href="#" class="btn btn-primary">Button</a>
			<a href="#" class="btn btn-primary">Button</a>
		</div>

		<div class="btn-group mt-2">
			<a href="#" class="btn btn-success">Active Button</a>
			<a href="#" class="btn btn-danger active">Button</a>
			<a href="#" class="btn btn-warning">Button</a>
		</div>

		<div class="btn-group mt-2">
			<a href="#" class="btn btn-outline-primary">Active Button</a>
			<a href="#" class="btn btn-outline-primary active">Button</a>
			<a href="#" class="btn btn-outline-primary">Button</a>
		</div>

		<br>

		<div class="btn-group mt-2">
			<input type="radio" name="" class="btn-check">
			<label class="btn btn-outline-primary">Radio Button 1</label>

			<input type="radio" name="" class="btn-check" checked>
			<label class="btn btn-outline-primary">Radio Button 2</label>

			<input type="radio" name="" class="btn-check">
			<label class="btn btn-outline-primary">Radio Button 3</label>
		</div>

		<br>

		<div class="btn-toolbar mt-2">
			<div class="btn-group">
				<button type="button" class="btn btn-primary">1</button>
				<button type="button" class="btn btn-primary">2</button>
				<button type="button" class="btn btn-primary">3</button>
				<button type="button" class="btn btn-primary">4</button>
				<button type="button" class="btn btn-primary">5</button>
			</div>
		</div>


		
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

</body>
</html>

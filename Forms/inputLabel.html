<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>Input Label</title>
</head>
<body>

	<div class="container mt-4">
		<h1 class="mb-4 mt-2">Input Label</h1>
		<hr>

		<div class="col-md-6 border p-4">
			<form class="form-floating mb-3">
				<input type="email" class="form-control" placeholder="Enter your e-mail address..." name="">
				<label for="floatingInput">E-mail Address</label>
			</form>
		</div>

		<div class="col-md-6 border p-4">
			<form class="form-floating mb-3">
				<input type="email" class="form-control" placeholder="Enter your e-mail address..." value="muhammetutku@outlook.com" name="">
				<label for="floatingInput">E-mail Address</label>
			</form>
		</div>

		<div class="form-floating">
			<select class="form-select">
				<option value="php">Php</option>
				<option value="js">Js</option>
				<option value="python">Python</option>
			</select>
			<label form="floatingSelect">Select to course</label>
		</div>





<script type="text/javascript" src="../js/bootstrap.min.js"></script>

	</div>


</body>
</html>

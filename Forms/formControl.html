<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>From Control</title>
</head>
<body>

<div class="container mt-4">
	<h1 class="mb-4 mt-2">Form Contorl</h1>
	<!--
	<form>
		<input type="text" class="form-control" name="">
		<input type="text" class="form-control" name="">
	</form>
	-->

	<div class="col-md-6 border p-4">
		<form>
			<div class="mb-3">
				<label class="form-label">E-mail Address</label>
				<input type="email" class="form-control" autocomplete="off" name="">
			</div>

			<div class="mb-3">
				<label class="form-label">Data List</label>
				<input class="form-control" list="datalistOptions" placeholder="Search to list..." name="">
				<datalist id="datalistOptions">
					<option value="Javascript"></option>
					<option value="Php"></option>
					<option value="Bootstrap 5"></option>
					<option value="JQuery"></option>
					<option value="SEO"></option>
				</datalist>
			</div>

			<div class="mb-3">
				<label class="form-label">File Input</label>
				<input type="file" class="form-control" name=""><!-- multiple -->
			</div>

			<div class="mb-3">
				<label class="form-label">Pick Colour</label>
				<input type="color" class="form-control form-control-color"  value="#E9ECEF" name="">
			</div>

			<div class="mb-3">
				<label class="form-label">E-mail Address (Disabled)</label>
				<input type="email" class="form-control form-control-sm" name="" disabled value="1">
			</div>

			<div class="mb-3">
				<label class="form-label">E-mail Address (Read Only)</label>
				<input type="email" class="form-control form-control-lg" name="" readonly value="2">
			</div>

			<div class="mb-3">
				<label class="form-label">E-mail Address (Read Only)</label>
				<input type="email" class="form-control-plaintext form-control-lg" name="" readonly value="2">
			</div>

			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" class="form-control" name="">
			</div>

			<div class="mb-3">
				<label class="form-label">Message Area</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</form>
	</div>







</div>


<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>

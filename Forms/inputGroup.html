<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>Input Group</title>
</head>
<body>

<div class="container mt-4">
	<h1 class="mb-4 mt-2">Input Group</h1>

	<hr>

	<h2 class="mb-4 mt-2">Input Group</h2>

	<div class="col-md-6 border p-4">
		<form>
			<div class="input-group mb-3">
				<span class="input-group-text">@</span>
				<input type="text" class="form-control" placeholder="Type to course name..." name="">
			</div>

			<div class="input-group mb-3">
				
				<input type="text" class="form-control" placeholder="Type to course name..." name="">
				<span class="input-group-text">@</span>
			</div>

		</form>
	</div>

	<h2 class="mb-3 mt-4">Input Text Group</h2>

	<div class="col-md-6 border p-4">
		<form>

			<div class="col-md-6 border p-4">
				<form>
					<div class="input-group">
						<span class="input-group-text">Enter First and Last Name...</span>
						<input type="text" class="form-control" name="">
						<input type="text" class="form-control" name="">
					</div>
				</form>
			</div>

		</form>
	</div>


	<h2 class="mb-3 mt-4">Input Button Text Group</h2>

	<div class="col-md-6 border p-4">
		<form>

			<div class="input-group mb-3">
				<button class="btn btn-outline-secondary" type="button">Send</button>
				<input type="text" class="form-control" placeholder="Type to course name..." name="">
			</div>

		</form>
	</div>












</div>



<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>

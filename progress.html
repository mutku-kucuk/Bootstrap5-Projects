<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Progress</title>
</head>
<body>

<div class="container mt-4">
	<h1 class="mb-4 mt-2">Progress</h1>


	<div class="progress mb-4 col-md-6">
		<div class="progress-bar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4 col-md-6">
		<div class="progress-bar w-50" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar w-50" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar w-50 bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4" style="height: 40px;">
		<div class="progress-bar w-50" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4" style="height: 40px;">
		<div class="progress-bar bg-success" style="width:25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		<div class="progress-bar bg-danger" style="width:45%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		<div class="progress-bar bg-primary" style="width:10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar progress-bar-striped w-75 bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">%75</div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">%75</div>
	</div>


</div>



<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

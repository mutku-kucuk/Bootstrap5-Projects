<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Display Header</title>
</head>
<body>

<div class="container mt-4">
	<h1>Responsive Image</h1>
	<img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Education Image">
	<hr>
	<h1>Small Image - thumbnails</h1>
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails image">
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails image">
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails image">
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail" alt="thumbnails image">

	<h1>Aligment Image</h1>
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail float-start" alt="thumbnails image">
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail float-end" alt="thumbnails image">
	<img src="https://via.placeholder.com/200x200" class="img-thumbnail mx-auto d-block" alt="thumbnails image">
	<hr>

	<h1>Align - Div Text Center</h1>
	<div class="text-center">
		<img src="https://via.placeholder.com/200x200" class="img-thumbnail mx-auto d-block" alt="thumbnails image">
	</div>
	


 </div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

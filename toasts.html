<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Toasts</title>
</head>
<body>

<div class="container mt-4">
	<h1 class="mb-4 mt-2">Toasts</h1>

	<button class="btn btn-primary" type="button" id="liveToastBtn">Show</button>

	<div class="position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" data-bs-autohide="false">
			<div class="toast-header">

				<strong class="me-auto">Bootstrap 5 Course</strong>
				<small>2 minutes ago</small>
				<button class="btn-close" type="button" data-bs-dismiss="toast"></button>
			</div>
			<div class="toast-body">
				Thanks for signing up for the Bootstrap 5 course.
				<button class="btn btn-primary mt-2 btn-sm" type="button" data-bs-dismiss="toast">Close</button>
			</div>

		</div>
	</div>
</div>









<script type="text/javascript" src="js/bootstrap.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script type="text/javascript">
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>
</body>
</html>

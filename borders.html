<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Borders</title>
</head>
<body>

<div class="container mt-4">
	<div style="height: 100px; width: 100px;" class="border border-primary border-3 rounded-3">
	<br>
	<hr>
	<br>
	<div style="height: 40px; width: 100px;" class="border border-3 border-success rounded-pill">
	<br>
	<hr>
	<br>
	<div style="height: 100px; width: 100px;" class="border-bottom">
		<br>
		<hr>
	<br>
	<div style="height: 100px; width: 100px;" class="border-end">
		<br>
		<hr>
	<br>
	<div style="height: 100px; width: 100px;" class="border-start">
		<br>
		<hr>

	</div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

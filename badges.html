<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Badges</title>
</head>
<body>

<div class="container mt-4">
	<h1 class="mb-4 mt-2">
		Badges - Rozetler
	</h1>

	<h1>Header 01 <span class="badge bg-secondary">Explaniton</span></h1>

	<hr>

	<button type="button" class="btn btn-primary">Users <span class="badge bg-success">56</span></button>

	<hr>

	<button type="button" class="btn btn-primary position-relative">Users <span class="badge bg-success position-absolute top-0 start-100 translate-middle">56</span></button>

	<hr>

	<button type="button" class="btn btn-primary position-relative">Users <span class="badge bg-success position-absolute top-0 start-100 translate-middle rounded-pill">56</span></button>

	<hr>

	<button type="button" class="btn btn-primary position-relative">Users <span class="badge bg-success position-absolute top-0 start-100 translate-middle rounded-circle">56</span></button>

</div>


<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
